  quote: >
    Ideating new paradigms for EU IT system operation with diverse stakeholders, assessing feasibility, motivating buy-in and delivering legislative change
  description: | # this will include new lines to allow paragraphs
  I was the main eu-LISA coordinator to the EU High-Level Expert Group on Information Systems and Interoperability, managing all Agency input. Taking into account discussions therein, I participated in several feasbility studies, managing delivery of the shared Biometric Matching System study. Continued outreach at both technical and poltical levels to eventual successful approval of new legislation.

- layout: top-middle
