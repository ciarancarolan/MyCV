  quote: >
    Testing new border control technologies in real-life settings across Europe
  description: | # this will include new lines to allow paragraphs
  I was a team member for the Smart Borders pilot, managing testing at 7 different border control points in 4 European countries. I also took responsibility for all industry engagement within the pilot, attaining free-of-charge technological offerings from more than 20 companies within the pilot.
