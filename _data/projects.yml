- layout: top-middle
  name: ICAO master list
  link: https://www.icao.int/Security/FAL/PKD/Pages/ICAO-Master-List.aspx
  quote: >
    A new resource for easing State challenges in validating electronic passports, delivered within 9 months of taking up a new role.
  description: | # this will include new lines to allow paragraphs
  The ICAO master list of CSCA certificates is used by States and other entities globally to obtain up-to-date data necessary for electornic passport authentication in a convenient, machine-usable format. The first master list was published in March 2019 having been sought by the community for years before, containing several hundred national certificates. It is signed by the United Nations private key for added trust.

